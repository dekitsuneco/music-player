<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="icon" type="image/x-icon" href="./src/assets/icons/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <script defer src="./src/js/main.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <main class="main" role="main">
        <h1 class="title">Music Player</h1>
        <div class="music-player">
          <div class="music-player__audio-meta audio-meta">
            <div class="audio-meta__title">Monster</div>
            <div class="audio-meta__progress-bar"></div>
          </div>
          <audio src="" class="music-player__audio"></audio>
          <div class="music-player__audio-cover audio-cover">
            <div class="audio-cover__disk">
              <img src="" alt="Song cover.">
            </div>
          </div>
          <div class="music-player__interactive-panel">
            <div class="music-player__audio-controls controls">
              <button class="controls__previous control">
                <i class="fas fa-backward"></i>
              </button>
              <button class="controls__play control control--big">
                <i class="fas fa-play"></i>
              </button>
              <button class="controls__next control">
                <i class="fas fa-forward"></i>
              </button>
            </div>
            <meter class="music-player__audio-volume" min="0" max="100" value="100">></meter>
          </div>
        </div>
      </main>
    </div>
  </body>

</html>
